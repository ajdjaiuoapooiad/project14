{% extends 'youtube/base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'mypage.css' %}">
{% endblock customcss %}Ú

{% block content%}


<div id="img">
    {{user.username}}
    <a href="" class="btn btn-primary">チャンネル登録</a>
    <img class="rounded-circle" src="/media/media/image/kkrn_icon_user_1.png" alt="Circle image">

    <img class="mypage-img" src="/media/media/image/pexels-eberhardgross-640781.jpg" alt="">
</div>
<div id="">
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" href="#!">投稿一覧</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">いいねした動画</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">フォロー一覧</a>
        </li>
      </ul>
</div>

<div class="container">
  <div class="row">
    {% for post in post_list%}
    <div class="card w-25 h-25 bg-dark text-white">
        
        <img class="h-75 w-100" src="{{post.thumbnail.url}}" alt="Card image">
        <div class="card-body">
            <a href="{% url 'youtube:detail' post.pk%}">{{post.title}}</a>
            <a href="{% url 'youtube:delete' post.pk%}" class="btn btn-dark">削除</a>
            <a href="{% url 'youtube:update' post.pk%}" class="btn btn-dark">編集</a>
            <a href="{% url 'youtube:good' post.pk%}" class="btn btn-dark">高評価{{post.good}}</a>
            <a href="" class="btn btn-dark">閲覧数{{post.read}}</a>
        </div>
    </div>
    {%endfor%}
  </div>

</div>



{% endblock%}
